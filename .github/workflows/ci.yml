name: ci
on: 
    push:
    pull_request:

jobs:
  server:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: server/package-lock.json
      - run: npm ci
        working-directory: server
      - run: npm run lint
        working-directory: server
      - run: npm test
        working-directory: server
        env: 
          MONGO_URI: mongodb://localhost:27017/cardvault_test
          JWT_SECRET: test-secret
          NODE_ENV: test

  client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json
      - run: npm ci
        working-directory: client
      - run: npm run lint
        working-directory: client
      - run: npm run test
        working-directory: client
      - run: npm run build
        working-directory: client
        