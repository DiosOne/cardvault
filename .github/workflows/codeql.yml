name: CodeQL
on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  analyse:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v6
      - uses: github/codeql-action/init@v4
        with:
          languages: javascript
          config-file: ./codeql-config.yml
      - uses: github/codeql-action/analyze@v3